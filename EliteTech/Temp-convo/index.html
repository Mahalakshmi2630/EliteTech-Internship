<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <input type="number" id="temperature" placeholder="Enter temperature" />

    <div class="unit-select">
      <label><input type="radio" name="unit" value="celsius" checked /> Celsius</label>
      <label><input type="radio" name="unit" value="fahrenheit" /> Fahrenheit</label>
      <label><input type="radio" name="unit" value="kelvin" /> Kelvin</label>
    </div>

    <button onclick="convertTemperature()">Convert</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const temp = parseFloat(document.getElementById('temperature').value);
      const unit = document.querySelector('input[name="unit"]:checked').value;
      const result = document.getElementById('result');

      if (isNaN(temp)) {
        result.textContent = "Please enter a valid number.";
        return;
      }

      let output = "";
      if (unit === "celsius") {
        output = `${temp}°C = ${(temp * 9/5 + 32).toFixed(2)}°F | ${(temp + 273.15).toFixed(2)}K`;
      } else if (unit === "fahrenheit") {
        output = `${temp}°F = ${((temp - 32) * 5/9).toFixed(2)}°C | ${(((temp - 32) * 5/9) + 273.15).toFixed(2)}K`;
      } else if (unit === "kelvin") {
        output = `${temp}K = ${(temp - 273.15).toFixed(2)}°C | ${((temp - 273.15) * 9/5 + 32).toFixed(2)}°F`;
      }

      result.textContent = output;
    }
  </script>
</body>
</html>
